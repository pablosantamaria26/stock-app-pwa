<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Supervisor</title>

    <meta name="theme-color" content="#008000">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        :root {
            --primary: #008000;
            --primary-dark: #005d00;
            --bg: #f1f5f2;
            --white: #fff;
            --shadow: 0 4px 10px rgba(0,0,0,0.12);
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
        }

        /* --- ENCABEZADO --- */
        .header {
            background: var(--primary);
            padding: 20px 15px;
            text-align: center;
            color: var(--white);
            box-shadow: var(--shadow);
            border-radius: 0 0 20px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.6em;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            padding: 20px;
            max-width: 520px;
            margin: auto;
        }

        /* --- TARJETAS / INPUTS --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            transition: all 0.25s ease;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,128,0,0.25);
        }

        .btn-green {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            background: var(--primary);
            color: var(--white);
            cursor: pointer;
            transition: background 0.25s ease, transform 0.1s ease;
            margin-top: 10px;
        }

        .btn-green:active {
            transform: scale(0.97);
        }

        .btn-green:hover {
            background: var(--primary-dark);
        }

        /* --- LISTA DE STOCKS --- */
        .stock-list {
            margin-top: 25px;
        }

        .stock-item {
            background: var(--white);
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 18px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.15s ease;
        }

        .stock-item:hover {
            transform: translateY(-3px);
        }

        .stock-item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        /* --- BADGE DE NOTIFICACIONES --- */
        #notification-status {
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            background: #ff9800;
            color: var(--white);
        }

        .status-success {
            background: #4caf50 !important;
        }

        /* --- MENSAJE TEMPORAL --- */
        #message-area {
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            margin-top: 15px;
        }

        /* Ocultar elementos */
        .hidden {
            display: none !important;
        }

    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <h1><i class="material-icons" style="vertical-align: middle;">inventory</i> Stock Supervisor</h1>
    </div>

    <!-- CONTENIDO -->
    <div class="container">

        <!-- 1. CONFIGURACIÓN INICIAL -->
        <div id="encargado-setup" class="form-group">
            <label for="encargado-name">Ingresa tu Nombre (Encargado):</label>
            <input type="text" id="encargado-name" placeholder="Tu nombre completo">
            <button class="btn-green" onclick="saveEncargado()">Guardar y Activar Notificaciones</button>
        </div>

        <!-- 2. APLICACIÓN PRINCIPAL -->
        <div id="main-app" class="hidden">
            <p style="font-size: 1.1em;">
                Hola <strong id="current-encargado"></strong>, estas son tus tareas de stock:
            </p>

            <div id="message-area"></div>

            <div id="pending-stocks" class="stock-list">

                <div id="item-romyl" class="stock-item">
                    <h3>Stock de ROMYL</h3>
                    <button class="btn-green" onclick="markStockDone('ROMYL')">
                        Marcar Realizado
                    </button>
                </div>

                <div id="item-stock-make" class="stock-item">
                    <h3>Stock de STOCK MAKE</h3>
                    <button class="btn-green" onclick="markStockDone('STOCK MAKE')">
                        Marcar Realizado
                    </button>
                </div>

                <div id="item-biobag" class="stock-item">
                    <h3>Stock de BIO BAG</h3>
                    <button class="btn-green" onclick="markStockDone('BIO BAG')">
                        Marcar Realizado
                    </button>
                </div>

            </div>

            <p style="text-align: center; margin-top: 30px;">
                <span id="notification-status" class="status-badge">Notificaciones: PENDIENTE</span>
            </p>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>

    <!-- APP JS -->
    <script src="app.js"></script>

</body>
</html>
