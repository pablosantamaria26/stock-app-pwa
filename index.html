    <!-- FAB: GUARDAR -->

    <!-- MODAL ADD ITEM -->
    <div id="add-item-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-overlay hidden px-4">

    <!-- MODAL CONFIRMACION USUARIO -->

                <h3 class="text-2xl font-black text-gray-800 dark:text-white">Confirmar</h3>

                <button onclick="confirmSave()" class="flex-1 py-4 rounded-xl font-bold text-white bg-blue-600 shadow-lg shadow-blue-500/30 active:scale-95 transition-transform">Enviar üöÄ</button>

    <!-- MODAL ALERTA IA -->
    <div id="ai-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-overlay hidden px-4">
        <div class="bg-white dark:bg-dark-card p-6 rounded-3xl shadow-2xl w-full max-w-md transform transition-all scale-100 border-2 border-indigo-100 dark:border-indigo-900 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
            <div class="text-center">
                <div id="ai-icon" class="text-6xl mb-4 animate-bounce">ü§ñ</div>
                <h3 id="ai-title" class="text-2xl font-black text-gray-800 dark:text-white mb-2">Hola</h3>
                <p id="ai-msg" class="text-lg text-gray-600 dark:text-gray-300 mb-6 leading-relaxed">...</p>
                <div id="ai-action-container"></div>
                <button onclick="closeAIModal()" class="mt-4 text-gray-400 text-sm font-medium hover:text-gray-600">Entendido, cerrar</button>

    <!-- MODAL PDF -->

            <button onclick="closeCatalogModal()" class="w-10 h-10 rounded-full bg-gray-700 hover:bg-gray-600 flex items-center justify-center text-xl"><i class="fa-solid fa-xmark"></i></button>

    <!-- TOAST -->
    <div id="toast" class="fixed top-24 left-1/2 transform -translate-x-1/2 bg-gray-800 dark:bg-white text-white dark:text-gray-900 px-6 py-3 rounded-full shadow-2xl text-sm font-bold opacity-0 pointer-events-none transition-all duration-300 z-50 flex items-center gap-2 whitespace-nowrap"><span id="toast-msg">Mensaje</span></div>

    <script>
        const WORKER_URL = "https://broken-butterfly-3928.santamariapablodaniel.workers.dev/";
        let currentView = 'home'; let currentFileId = null; let currentCatalogUrl = null; let changes = {}; let cachedProviders = []; let aiCheckDone = false; 

        window.addEventListener('load', () => {
            silentLoadProviders();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registrado'))
                .catch(err => console.log('Service Worker Fall√≥', err));
            }
        });
        
        function toggleTheme() { const h = document.documentElement; h.classList.toggle('dark'); h.classList.toggle('light'); document.getElementById('theme-icon').className = h.classList.contains('dark') ? 'fa-solid fa-sun' : 'fa-solid fa-moon'; }

        function setView(view, title, subtitle) {
            ['view-home', 'view-list', 'view-editor'].forEach(id => document.getElementById(id).classList.add('hidden'));
            const el = document.getElementById(`view-${view}`);
            el.classList.remove('hidden'); el.classList.remove('slide-up'); void el.offsetWidth; el.classList.add('slide-up');
            document.getElementById('header-title').innerText = title; document.getElementById('header-subtitle').innerText = subtitle || '';
            const backBtn = document.getElementById('back-btn'); const catBtn = document.getElementById('catalog-btn'); const fab = document.getElementById('fab-save');
            backBtn.classList.toggle('hidden', view === 'home'); catBtn.classList.add('hidden'); fab.classList.add('hidden');
            if (view === 'editor' && currentCatalogUrl) catBtn.classList.remove('hidden');
            currentView = view;
        }

        function goBack() { if (currentView === 'editor') setView('list', 'Proveedores', 'Estado del Stock'); else if (currentView === 'list') { setView('home', 'Dep√≥sito', 'Panel Central'); runRandomTaskAI(); } }

        // --- IA ---
        async function silentLoadProviders() { try { const res = await fetch(`${WORKER_URL}?action=getProviders`); const data = await res.json(); if(!data.error) { cachedProviders = data; runAutonomousAICheck(); } } catch(e) {} }
        function runAutonomousAICheck() { if(aiCheckDone || !cachedProviders.length) return; let crit = null; for(let p of cachedProviders) { const d = getDaysSince(p.lastUpdated); let th = (p.name.toLowerCase().includes('romyl')||p.name.toLowerCase().includes('make'))?30:7; if(d>th*1.5){ crit={name:p.name,days:d,id:p.id}; break; } } if(crit) showAIModal('¬°Alerta de Stock! üö®', `Ojo, <strong>${crit.name}</strong> lleva ${crit.days} d√≠as sin tocarse. ¬øLo actualizamos hoy?`, 'üö®', `<button onclick="loadSheet('${crit.id}', '${crit.name}'); closeAIModal()" class="w-full bg-red-500 text-white py-3 rounded-xl font-bold shadow-lg">Ir a actualizar</button>`); else runRandomTaskAI(); aiCheckDone = true; }
        function runRandomTaskAI() { if(Math.random()>0.3) return; const t = [{t:"¬°A brillar! ‚ú®",m:"¬øBarremos la vereda?",i:"üßπ"},{t:"Ojo al piojo üßê",m:"Revis√° el dep√≥sito de pl√°sticos que este todo repuesto y ordenado.",i:"‚ôªÔ∏è"},{t:"Misi√≥n a Realizar ü•∑",m:"Revisa la Planta Alta, ¬øEsta en orden?",i:"üì¶"},{t:"Garage üöó",m:"Un barrido r√°pido al garage no vendr√≠a mal.",i:"üöø"}]; const x = t[Math.floor(Math.random()*t.length)]; showAIModal(x.t, x.m, x.i, `<button onclick="closeAIModal()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">¬°Anotado!</button>`); }
        function showAIModal(t,m,i,a) { document.getElementById('ai-icon').innerText=i; document.getElementById('ai-title').innerText=t; document.getElementById('ai-msg').innerHTML=m; document.getElementById('ai-action-container').innerHTML=a; document.getElementById('ai-modal').classList.remove('hidden'); }
        function closeAIModal() { document.getElementById('ai-modal').classList.add('hidden'); }

        // --- LOADERS ---
        async function loadProviders() { setView('list', 'Proveedores', 'Cargando...'); const l = document.getElementById('loader-list'); const c = document.getElementById('list-container'); c.innerHTML = ''; l.classList.remove('hidden'); if(cachedProviders.length){ renderList(cachedProviders,'provider'); l.classList.add('hidden'); } else { try{ const res = await fetch(`${WORKER_URL}?action=getProviders`); const d = await res.json(); cachedProviders = d; renderList(d,'provider'); }catch(e){showToast(e.message,true);}finally{l.classList.add('hidden');} } }
        async function loadCatalogs() { setView('list', 'Cat√°logos', 'Cargando...'); const l = document.getElementById('loader-list'); const c = document.getElementById('list-container'); c.innerHTML = ''; l.classList.remove('hidden'); try{ const res = await fetch(`${WORKER_URL}?action=getCatalogs`); renderList(await res.json(),'catalog'); }catch(e){}finally{l.classList.add('hidden');} }

        function renderList(items, type) {
            const c = document.getElementById('list-container'); if(!items.length){c.innerHTML='<div class="text-center opacity-50 mt-10">Vac√≠o</div>';return;}
            if(type==='provider') items.sort((a,b)=>new Date(a.lastUpdated||0)-new Date(b.lastUpdated||0));
            items.forEach((i,x)=>{
                const d = document.createElement('div'); d.className="glass p-4 rounded-xl shadow-sm flex items-center justify-between cursor-pointer btn-press mb-3 relative overflow-hidden slide-up"; d.style.animationDelay=`${x*0.05}s`;
                if(type==='provider'){
                    const days=getDaysSince(i.lastUpdated); let col='green',lbl='Al d√≠a'; if(days>30){col='red';lbl='Atrasado';}else if(days>7){col='yellow';lbl='Revisar';}
                    d.classList.add(`border-l-4`,`border-${col}-500`); d.onclick=()=>loadSheet(i.id,i.name);
                    d.innerHTML=`<div class="flex items-center gap-4"><div class="w-12 h-12 rounded-full bg-${col}-100 dark:bg-${col}-900/30 text-${col}-600 dark:text-${col}-400 flex items-center justify-center font-bold text-lg">${i.name.charAt(0)}</div><div><h3 class="font-bold text-gray-800 dark:text-gray-100 text-lg">${i.name}</h3><div class="flex gap-2 mt-1"><span class="text-xs px-2 py-0.5 rounded bg-${col}-100 dark:bg-${col}-900/50 text-${col}-700 dark:text-${col}-300 font-bold">${lbl}</span><span class="text-xs text-gray-400"><i class="fa-regular fa-clock mr-1"></i>${days}d</span></div></div></div><i class="fa-solid fa-chevron-right text-gray-300"></i>`;
                } else { d.onclick=()=>openPdfViewer(i.url); d.innerHTML=`<div class="flex items-center gap-4"><div class="w-12 h-12 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center"><i class="fa-solid fa-file-pdf"></i></div><h3 class="font-bold text-gray-800 dark:text-gray-100 text-lg">${i.name}</h3></div><i class="fa-solid fa-chevron-right text-gray-300 dark:text-gray-600"></i>`; }
                c.appendChild(d);
            });
        }

        async function loadSheet(id, name) { currentFileId=id; currentCatalogUrl=null; setView('editor',name,'Escaneando...'); const c=document.getElementById('editor-container'); const l=document.getElementById('loader-editor'); c.innerHTML=''; l.classList.remove('hidden'); try{ const res=await fetch(`${WORKER_URL}?action=getSheetData&fileId=${id}`); const d=await res.json(); if(d.catalogUrl){currentCatalogUrl=d.catalogUrl;document.getElementById('catalog-btn').classList.remove('hidden');} renderEditor(d.items); document.getElementById('fab-save').classList.remove('hidden'); }catch(e){c.innerHTML=`<div class="bg-red-50 text-red-600 p-6 text-center">${e.message}</div>`;}finally{l.classList.add('hidden');} }

        function renderEditor(items) {
            const c=document.getElementById('editor-container'); changes={}; if(!items.length){c.innerHTML='<div class="text-center p-10 opacity-50">Vac√≠o</div>';return;}
            items.forEach(i=>{
                const k=`${i.row}_${i.col}`; let raw=i.stock?i.stock.toString():"0"; let num=parseInt(raw.replace(/[^0-9]/g,''))||0; let typ=raw.toLowerCase().includes('b')?'b':'u';
                const d=document.createElement('div'); d.className="glass p-4 rounded-xl flex flex-col gap-3";
                d.innerHTML=`
                    <div class="flex justify-between items-start">
                        <span class="font-bold text-gray-800 dark:text-gray-200 w-3/4">${i.name}</span>
                        <div class="flex flex-col items-end">
                             <div class="text-sm font-bold bg-white dark:bg-dark-bg px-3 py-1 rounded-full text-blue-600 dark:text-blue-400 party-box shadow-sm">
                                 ${raw==='0'||raw==='x'?'0':raw}
                             </div>
                             <span class="text-[10px] text-gray-400 mt-1">üì¶ Cantidad guardada antes</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="flex bg-gray-200 dark:bg-dark-border p-1 rounded-lg shrink-0"><button onclick="toggleType('${k}','u',this)" class="w-10 h-10 rounded font-bold transition-all ${typ==='u'?'bg-white dark:bg-dark-card shadow text-blue-600':'text-gray-400'}">U</button><button onclick="toggleType('${k}','b',this)" class="w-10 h-10 rounded font-bold transition-all ${typ==='b'?'bg-white dark:bg-dark-card shadow text-blue-600':'text-gray-400'}">B</button></div>
                        <input type="number" id="input_${k}" value="${num===0?'':num}" placeholder="0" class="flex-1 bg-transparent border-b-2 border-gray-200 dark:border-dark-border text-center text-2xl font-bold focus:border-blue-500 outline-none text-gray-800 dark:text-white py-1" oninput="trackChange('${k}',${i.row},${i.col})" data-type="${typ}">
                    </div>`;
                c.appendChild(d);
            });
            c.appendChild(document.createElement('div')).className="h-24";
        }

        function toggleType(k,t,b){ const p=b.parentElement; p.querySelectorAll('button').forEach(x=>x.className="w-10 h-10 rounded font-bold transition-all text-gray-400"); b.className="w-10 h-10 rounded font-bold transition-all bg-white dark:bg-dark-card shadow text-blue-600"; document.getElementById(`input_${k}`).dataset.type=t; const pt=k.split('_'); trackChange(k,parseInt(pt[0]),parseInt(pt[1])); }
        function trackChange(k,r,c){ const i=document.getElementById(`input_${k}`); let v=i.value; let t=i.dataset.type; let f=(v===""||v==="0")?"x":(t==='b'?v+"B":v); changes[k]={row:r,col:c,newStock:f}; }

        // --- ADD ITEM ---
        function openAddItemModal() { document.getElementById('add-item-modal').classList.remove('hidden'); }
        function closeAddItemModal() { document.getElementById('add-item-modal').classList.add('hidden'); document.getElementById('new-item-name').value=''; }
        async function confirmAddItem() {
            const name = document.getElementById('new-item-name').value.trim();
            if(!name) { showToast("Escribe un nombre", true); return; }
            closeAddItemModal();
            try {
                showToast("Creando art√≠culo...", false);
                const res = await fetch(WORKER_URL, { method: 'POST', body: JSON.stringify({ action: 'addItem', fileId: currentFileId, itemName: name, user: localStorage.getItem('depositoUserName')||'Anon' }) });
                const d = await res.json();
                if(d.error) throw new Error(d.error);
                showToast("¬°Art√≠culo Creado! Recargando...");
                loadSheet(currentFileId, document.getElementById('header-title').innerText); 
            } catch(e) { showToast("Error: " + e.message, true); }
        }

        // --- SAVE ---
        function promptUserForSave(){ if(!Object.keys(changes).length){showToast("No hay cambios");return;} document.getElementById('user-modal').classList.remove('hidden'); const s=localStorage.getItem('depositoUserName'); if(s)document.getElementById('username-input').value=s; }
        function closeUserModal(){document.getElementById('user-modal').classList.add('hidden');}
        async function confirmSave(){ const u=document.getElementById('username-input').value.trim(); if(!u){showToast("Ingresa tu nombre",true);return;} localStorage.setItem('depositoUserName',u); closeUserModal(); const p=Object.values(changes); const f=document.getElementById('fab-save'); f.innerHTML='<i class="fa-solid fa-circle-notch fa-spin"></i>'; f.disabled=true; try{ const res=await fetch(WORKER_URL,{method:'POST',body:JSON.stringify({action:'updateStock',fileId:currentFileId,items:p,user:u})}); const d=await res.json(); if(d.error)throw new Error(d.error); showToast("¬°Listo! Guardado"); goBack(); }catch(e){showToast("Error: "+e.message,true);}finally{f.innerHTML='<i class="fa-solid fa-check"></i>';f.disabled=false;} }

        function getDaysSince(d){if(!d)return 999;return Math.floor((new Date()-new Date(d))/(1000*60*60*24));}
        function openCurrentCatalog(){if(currentCatalogUrl)openPdfViewer(currentCatalogUrl);}
        function openPdfViewer(u){document.getElementById('pdf-frame').src=u.replace(/\/view.*/,'/preview').replace(/\/edit.*/,'/preview');document.getElementById('pdf-modal').classList.remove('hidden');document.getElementById('pdf-modal').classList.add('flex');}
        function closeCatalogModal(){document.getElementById('pdf-modal').classList.add('hidden');document.getElementById('pdf-modal').classList.remove('flex');document.getElementById('pdf-frame').src="";}
        function showToast(m,e){const t=document.getElementById('toast');document.getElementById('toast-msg').innerText=m;t.style.opacity='1';t.classList.toggle('bg-red-600',e);setTimeout(()=>t.style.opacity='0',3000);}
    </script>
