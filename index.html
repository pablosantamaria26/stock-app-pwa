<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Supervisor</title>

    <!-- PWA -->
    <meta name="theme-color" content="#0faa4b">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- ESTILOS MODERNOS -->
    <style>
        :root {
            --primary: #0faa4b;
            --primary-dark: #078a3b;
            --accent: #c3ff9c;
            --bg: #eef6ef;
            --white: #fff;
            --shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
            --radius: 18px;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            color: #333;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 25px 15px;
            text-align: center;
            color: var(--white);
            box-shadow: var(--shadow);
            border-radius: 0 0 25px 25px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.7em;
            font-weight: bold;
            letter-spacing: 0.5px;
            animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.75); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* CONTENEDOR */
        .container {
            padding: 20px;
            max-width: 520px;
            margin: auto;
        }

        /* INPUT Y BOTONES */
        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            border-radius: var(--radius);
            border: 2px solid #ccc;
            transition: 0.25s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(15, 170, 75, 0.25);
            outline: none;
        }

        .btn {
            padding: 14px;
            border-radius: var(--radius);
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            width: 100%;
            background: var(--primary);
            color: var(--white);
            font-weight: bold;
            box-shadow: var(--shadow);
            transition: 0.15s ease;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* TARJETAS */
        .stock-item {
            background: var(--white);
            padding: 18px;
            margin-bottom: 18px;
            border-radius: var(--radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            transition: 0.15s ease;
        }

        .stock-item:hover {
            transform: translateY(-5px);
        }

        .stock-item h3 {
            margin: 0;
            max-width: 50%;
        }

        /* BADGE */
        #notification-status {
            padding: 10px 18px;
            border-radius: 40px;
            font-weight: bold;
            background: #ff9800;
            color: var(--white);
            display: inline-block;
            box-shadow: var(--shadow);
        }

        .status-success {
            background: #22c55e !important;
        }

        /* TOAST */
        #toast {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background: var(--primary-dark);
            color: white;
            padding: 14px 22px;
            border-radius: var(--radius);
            opacity: 0;
            pointer-events: none;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: var(--shadow);
        }

        #toast.show {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .hidden { display: none !important; }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <h1><i class="material-icons" style="vertical-align: middle;">inventory</i> Stock Supervisor</h1>
    </div>

    <!-- CONTENEDOR -->
    <div class="container">

        <!-- FORM INICIAL -->
        <div id="encargado-setup">
            <label>Ingresa tu Nombre (Encargado):</label>
            <input type="text" id="encargado-name" placeholder="Tu nombre completo">
            <button class="btn" onclick="saveEncargado()">Guardar y Activar Notificaciones</button>
        </div>

        <!-- MAIN APP -->
        <div id="main-app" class="hidden">
            <p style="font-size: 1.1em;">
                Hola <strong id="current-encargado"></strong>, estas son tus tareas:
            </p>

            <div id="pending-stocks">

                <div id="item-romyl" class="stock-item">
                    <h3>Stock de ROMYL</h3>
                    <button class="btn" onclick="markStockDone('ROMYL')">Marcar Realizado</button>
                </div>

                <div id="item-stock-make" class="stock-item">
                    <h3>Stock de STOCK MAKE</h3>
                    <button class="btn" onclick="markStockDone('STOCK MAKE')">Marcar Realizado</button>
                </div>

                <div id="item-biobag" class="stock-item">
                    <h3>Stock de BIO BAG</h3>
                    <button class="btn" onclick="markStockDone('BIO BAG')">Marcar Realizado</button>
                </div>

            </div>

            <div style="text-align:center; margin-top:25px">
                <span id="notification-status">Notificaciones: PENDIENTE</span>
            </div>
        </div>

    </div>

    <!-- TOAST -->
    <div id="toast"></div>

    <!-- APP.JS -->
    <script src="app.js"></script>

    <!-- ðŸ”” OneSignal -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function (OneSignal) {
            await OneSignal.init({
                appId: "b89337f7-3997-43ab-be02-bdd99346fad7",
                notifyButton: { enable: true }
            });
        });
    </script>

</body>
</html>
